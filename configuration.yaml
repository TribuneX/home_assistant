homeassistant:
  # Name of the location where Home Assistant is running
  name: Frankfurt

  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude_value
  longitude: !secret longitude_value
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 107

  # metric for Metric, imperial for Imperial
  unit_system: metric
  
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Berlin

  customize: !include includes/customize.yaml

recorder:
  db_url: !secret mysql_path
# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  api_password: !secret http_password
  base_url: !secret base_url
  ssl_certificate: !secret ssl_certificate_path        
  ssl_key: !secret ssl_private_key
  ip_ban_enabled: True
  login_attempts_threshold: 3

# Checks for available updates
updater:

# Discover some devices automatically
discovery:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

# Support for iOS app
ios:

# Telegram bot
notify:
  - platform: telegram
    name: telegram
    api_key: !secret telegram_api_key
    chat_id: !secret telegram_chat_id

  - platform: ios
    name: ios_app
    target: !secret ios_token

# Presence Detection
device_tracker:
  - platform: fritz
    host: !secret fritz_host
    password: !secret fritz_password
    track_new_devices: false 
  - platform: bluetooth_tracker

# Track the sun
sun:

media_player:
   platform: plex

netatmo:
  api_key: !secret netatmo_api_key
  secret_key: !secret netatmo_secret_key
  username: !secret netatmo_username
  password: !secret netatmo_password
 

input_select:
  tv_mode:
    name: 'TV mode'
    options:
     - AUS
     - TV
     - AppleTV
     - FireTV
     - Music
    initial: AUS
    icon: mdi:television

tradfri:
  host: 192.168.178.52
  api_key: !secret tradfri_api_key
    
##########################
# Includes
##########################

sensor: !include includes/sensors.yaml
automation: !include includes/automations.yaml
script: !include includes/scripts.yaml
group: !include includes/groups.yaml
switch: !include includes/switch.yaml
scene: !include includes/scenes.yaml
input_boolean: !include includes/inputs.yaml
shell_command: !include includes/shell_commands.yaml