- platform: time_date
  display_options:
    - 'date_time'

- platform: statistics
  name: "Rain last day"
  entity_id: sensor.rain_last_hour
  state_characteristic: total
  max_age:
    hours: 24
  sampling_size: 24
  precision: 0

- platform: history_stats
  name: Rainsensor flips
  entity_id: binary_sensor.rain_sensor
  state: 'off'
  type: count
  start: '{{ now().replace(hour=0, minute=0, second=0) }}'
  end: '{{ now() }}'
