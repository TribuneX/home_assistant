- platform: template
  switches:
    tv_mode:
      value_template: "{{ is_state('switch.tv', 'on')}}"
      turn_on:
        service: input_select.select_option
        data:
          entity_id: input_select.tv_mode
          option: TV
      turn_off:
        service: switch.turn_off
        entity_id: switch.tv
