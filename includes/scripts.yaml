# Skripte
##########################

restart_hass:
  alias: Restart Home Assistant
  sequence:
    - service: script.prepare_restart
    - service: script.git_pull
    - service: shell_command.restart_hass

prepare_restart:
  alias: Prepare for restart
  sequence:
    - service: switch.turn_on
      entity_id: switch.tv 
    - service: switch.turn_on
      entity_id: switch.tv_2
    - service: homeassistant.turn_on
      entity_id: group.all_speaker

git_pull:
  alias: Update Configuration
  sequence:
    - service: switch.turn_on
      entity_id: switch.gitpull

reload_automations:
  alias: Reload Automations
  sequence:
    - alias: Reload-Automations
      service: automation.reload

enable_beacon:
  alias: 'Enable Beacon'
  sequence:
    - service: shell_command.enable_beacon

init_hass:
  alias: Init HASS
  sequence:
    - delay:
        seconds: 10
    - service: input_select.select_option
      data:
        entity_id: input_select.log_level
        option: 'fatal'
    - service: input_select.select_option
      data:
        entity_id: input_select.tv_mode
        option: AppleTV

init_tv:
  alias: 'Init TV'
  sequence:
    - condition: or
      conditions:
      - condition: state
        entity_id: media_player.wohnzimmer
        state: 'paused'
      - condition: state
        entity_id: media_player.wohnzimmer
        state: 'idle'
    - service: script.tv_mode_off
    - service: switch.turn_off
      entity_id: switch.tv

init_tv_2:
  alias: 'Init TV2'
  sequence:
    - condition: or
      conditions:
      - condition: state
        entity_id: media_player.schlafzimmer
        state: 'paused'
      - condition: state
        entity_id: media_player.schlafzimmer
        state: 'idle'
    - service: switch.turn_off
      entity_id: switch.tv_2

init_sonos:
  alias: 'Init Sonos speaker'
  sequence:
    - condition: state
      entity_id: media_player.living_room
      state: 'paused'
    - service: homeassistant.turn_off
      entity_id: group.all_speaker

