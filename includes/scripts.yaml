turn_on_vacation_lights:
  alias: Vacation Light Mode
  sequence:
    - service: notify.devices_user_1
      data:
        title: "Vacation mode"
        message: "I switched on the lights while you are on vacation"
    - service: light.turn_on
      entity_id: light.living_room
