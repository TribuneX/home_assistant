# Inspired by https://github.com/arsaboo/homeassistant-config/blob/master/scripts.yaml
sonos_say:
  alias: "Sonos TTS script"
  sequence:
    - service: media_player.sonos_snapshot
      data_template:
        entity_id: "{{ sonos_entity|default('media_player.living_room') }}"
    - service: media_player.sonos_unjoin
      data_template:
        entity_id: "{{ sonos_entity|default('media_player.living_room') }}"
    - service: media_player.volume_set
      data_template:
        entity_id: "{{ sonos_entity|default('media_player.living_room') }}"
        volume_level: "{{ volume|default(0.4) }}"
    - service: tts.google_say
      data_template:
        entity_id: "{{ sonos_entity|default('media_player.living_room') }}"
        message: "{{ message }}"
    - delay: "{{ delay|default('00:00:00') }}"
    - wait_template: "{{ is_state(sonos_entity|default('media_player.living_room'), 'playing') }}"
      timeout: "00:00:05"
    - wait_template: "{{ not is_state(sonos_entity|default('media_player.living_room'), 'playing') }}"
      timeout: "00:00:20"
    - service: media_player.sonos_restore
      data_template:
        entity_id: "{{ sonos_entity|default('media_player.living_room') }}"

turn_on_christmas:
  sequence:
    - condition: state
      entity_id: input_boolean.christmas
      state: "on"
    - service: homeassistant.turn_on
      entity_id: group.christmas

turn_off_christmas:
  sequence:
    - condition: state
      entity_id: input_boolean.christmas
      state: "on"
    - service: homeassistant.turn_off
      entity_id: group.christmas

open_all_covers:
  sequence:
    - service: cover.open_cover
      entity_id: cover.child
    - delay:
        seconds: 10
    - service: cover.open_cover
      entity_id: cover.office
    - delay:
        seconds: 10
    - service: cover.open_cover
      entity_id: cover.livingroom
    - delay:
        seconds: 10
    - service: cover.open_cover
      entity_id: cover.kitchen

close_all_covers:
  sequence:
    - service: cover.close_cover
      entity_id: cover.child
    - delay:
        seconds: 10
    - service: cover.close_cover
      entity_id: cover.office
    - delay:
        seconds: 10
    - service: cover.close_cover
      entity_id: cover.livingroom_front
    - delay:
        minutes: 30
    - service: cover.close_cover
      entity_id: cover.livingroom_right
    - delay:
         minutes: 60
    - service: cover.close_cover
      entity_id: cover.kitchen

close_front_covers:
  sequence:
    - condition: numeric_state
      entity_id: sensor.dark_sky_temperature
      above: 25
    - condition: template
      value_template: '{{ state_attr("cover.front", "current_position") == 100 }}'
    - service: cover.set_cover_position
      data:
        entity_id: cover.front
        position: 30

open_front_covers:
  sequence:
    - condition: template
      value_template: '{{ state_attr("cover.front", "current_position") == 30 }}'
    - service: cover.open_cover
      entity_id: cover.front

close_covers_for_tv:
  sequence:
    - condition: state
      entity_id: cover.livingroom_tv
      state: "open"
    - service: cover.set_cover_position
      data:
        entity_id: cover.livingroom_tv
        position: 50

open_covers_for_tv:
  sequence:
    - condition: template
      value_template: '{{ state_attr("cover.livingroom_tv", "current_position") == 50 }}'
    - service: cover.open_cover
      entity_id: cover.livingroom_tv

disable_alarm:
  sequence:
    - service: alarm_control_panel.alarm_disarm
      data:
        entity_id: alarm_control_panel.alarm
        code: 1234

enable_alarm:
  sequence:
    - service: alarm_control_panel.alarm_arm_away
      data:
        entity_id: alarm_control_panel.alarm
        code: 1234


turn_on_tv:
  sequence:
    - service: switch.turn_on
      data:
        entity_id:
          - switch.tv
          - switch.sonos_playbar
    - service: remote.send_command
      data:
        entity_id: remote.wohnzimmer
        command:
          - menu

toggle_speaker_and_light_childroom:
  sequence:
    - service: switch.toggle
      entity_id: switch.speaker_1
    - condition: state
      entity_id: binary_sensor.dark_outside
      state: "on"
    - service: light.toggle
      entity_id: light.child
      brightness: 150
      transition: 3
