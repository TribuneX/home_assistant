restart_hass:
  alias: Restart Home Assistant
  sequence:
    - service: script.prepare_restart
    - service: shell_command.restart_hass

prepare_restart:
  alias: Prepare for restart
  sequence:
    - service: switch.turn_on
      entity_id: switch.tv 
    - service: homeassistant.turn_on
      entity_id: group.all_speaker
    - service: shell_command.restart_influxdb
    - service: shell_command.restart_homebridge

reload_automations:
  alias: Reload Automations
  sequence:
    - alias: Reload-Automations
      service: automation.reload

reboot_pi:
  alias: Reboot System
  sequence:
    - service: script.prepare_restart
    - service: homeassistant.stop
    - service: shell_command.reboot_command_pi 

restart_homebridge:
  alias: Restart Homebrige
  sequence:
    - service: shell_command.restart_homebridge

enable_beacon:
  alias: 'Enable Beacon'
  sequence:
    - service: shell_command.enable_beacon

init_hass:
  alias: Init HASS
  sequence:
    - delay:
        seconds: 10
    - service: input_select.select_option
      data:
        entity_id: input_select.log_level
        option: 'fatal'
    #- service: script.restart_homebridge
    #- service: script.enable_beacon 

# Turns lights on and off after sunset
vacation_lights:
  alias: Vacation Light Mode
  sequence:
    # wait an hour after sunset
    - delay:
        hours: 1
    # turn lights on for 2 hours after sunset
    - service: notify.ios_iphones_app
      data:
        title: 'Vacation mode'
        message: 'I switched on the lights while you are on vacation'
    - service: light.turn_on
      entity_id: light.fernseher
    - delay:
        hours: 2
    # turn lights off
    - service: light.turn_off
      entity_id: light.fernseher

