- alias: 'Prices: Notify if cruise price is lower'
  initial_state: 'on'
  trigger:
    - platform: numeric_state
      entity_id: sensor.dark_sky_precip_probability
      below: 1.495
  action:
    - service: notify.ios_iphones_app
      data:
        title: 'Price Drop'
        message: 'The cruise is cheaper: ({{states.sensor.mein_schiff_price.state}}â‚¬)'
