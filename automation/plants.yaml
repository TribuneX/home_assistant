- alias: 'Plants: Water Bathroom plant' 
  hide_entity: True
  trigger:
    platform: state
    entity_id: group.sascha
    from: 'not_home'
    to: 'home'
    for:
      minutes: 5
  condition:
    condition: numeric_state
    entity_id: sensor.bad_moisture
    below: 15
  action:
    - service: notify.ios_iphones_app
      data:
        title: 'Plants'
        message: 'Please water plant in the bathroom! Moisture: {{states.sensor.bad_moisture.state}}% | Conductivity: {{states.sensor.bad_conductivity.state}}'

