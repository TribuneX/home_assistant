- alias: 'Notify if Robot starts cleaning' 
  trigger:
    platform: state
    entity_id: sensor.mi_info_status
    from: 'Charging'
    to: 'Cleaning'
  action:
    - service: notify.ios_iphones
      data:
        title: 'Robot'
        message: 'Robot started to clean!'

- alias: 'Notify if Robot stops cleaning' 
  trigger:
    platform: state
    entity_id: sensor.mi_info_status
    to: 'Charging'
  action:
    - service: notify.ios_iphones
      data:
        title: 'Robot'
        message: 'Robot started stopped cleaning after {{states.sensor.mi_info_cleaningtime.state}} and is succesfully docked!'

- alias: 'Robot error notification'
  trigger:
    platform: state
    entity_id: sensor.mi_info_errors
  action:
    - service: notify.ios_iphones
      data:
        title: 'Robot'
        message: 'Robot is in trouble: {{states.sensor.mi_info_errors.state}}'

- alias: 'Start robot cleanup'
  trigger:
    trigger:
    - platform: time
      after: '14:00:00'
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - fri
      - condition: state
        entity_id: group.personen
        state: 'not_home'
  action:
    - service: switch.turn_on
      entity_id: switch.robomop
