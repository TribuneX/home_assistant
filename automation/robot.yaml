- alias: 'Notify if Robot starts cleaning' 
  trigger:
    platform: state
    entity_id: sensor.mi_info_status
    from: 'Charging'
    to: 'Cleaning'
  action:
    - service: notify.ios_iphones
      data:
        title: 'Robot'
        message: 'Robot started to clean!'

- alias: 'Notify if Robot stops cleaning' 
  trigger:
    platform: state
    entity_id: sensor.mi_info_status
    from: 'Cleaning'
    to: 'Charging'
  action:
    - service: notify.ios_iphones
      data:
        title: 'Robot'
        message: 'Robot started stopped cleaing after {{states.sensor.mi_info_cleaningtime.state}} and is succesfully docked!'

- alias: 'Robot error notification'
  trigger:
    platform: state
    entity_id: sensor.mi_info_errors
  action:
    - service: notify.ios_iphones
      data:
        title: 'Robot'
        message: 'Robot is in trouble. Error: {{states.sensor.mi_info_errors.state}'