- alias: 'Turn on TV if media is played'
  trigger: 
    - platform: state
      entity_id: media_player.appletv
      from: 'paused'
      to: 'playing' 
  condition:
    condition: state
    entity_id: switch.tv
    state: 'off'
  action:
    - service: switch.turn_on
      entity_id: switch.tv
    - delay:
        seconds: 20
    - service: input_select.select_option
      data:
        entity_id: input_select.tv_mode
        option: Music

- alias: 'Turn on Sonos if I am home'
  trigger:
    platform: state
    entity_id: device_tracker.iphones
    from: 'not_home'
    to: 'home'
    for:
      minutes: 3 
  action:
    - service: switch.turn_on
      entity_id: switch.sonos_speaker


- alias: Speaker - Adjust Volume
  trigger:
    platform: state
    entity_id: input_slider.sonos_speaker
  action:
    - service: media_player.volume_set
      data_template:
        entity_id: media_player.living_room
        volume_level: '{{ trigger.to_state.state }}'

- alias: Speaker- Volume
  trigger:
    platform: state
    entity_id: media_player.living_room
  action:
    - service: input_slider.select_value
      data_template:
        entity_id: input_slider.sonos_speaker
        value: '{{ states.media_player.living_room.attributes.volume_level }}'

- alias: 'Pause AppleTV if SONOS is used'
  trigger:
    platform: state
    entity_id: media_player.living_room
    from: 'paused'
    to: 'playing'
  condition:
    - condition: state
      entity_id: media_player.appletv
      state: 'playing'
  action:
    - service: media_player.media_pause
      entity_id: media_player.appletv

- alias: 'Pause SONOS if AppleTV is used'
  trigger:
    platform: state
    entity_id: media_player.appletv
    from: 'paused'
    to: 'playing'
  condition:
    - condition: state
      entity_id: media_player.living_room
      state: 'playing'
  action:
    - service: media_player.media_pause
      entity_id: media_player.living_room
