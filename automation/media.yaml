- alias: 'Media: Pause Radio on tap_twice'
  initial_state: 'on'
  trigger:
    platform: event
    event_type: cube_action
    event_data:
      entity_id: binary_sensor.cube_158d0001108360
      action_type: tap_twice
  condition:
    condition: state
    entity_id: group.all_speaker
    state: 'on'
  action:
    - service: script.pause_sonos

- alias: 'Media: Start Radio on tap_twice'
  initial_state: 'on'
  trigger:
    platform: event
    event_type: cube_action
    event_data:
      entity_id: binary_sensor.cube_158d0001108360
      action_type: tap_twice
  condition:
    condition: state
    entity_id: group.all_speaker
    state: 'off'
  action:
    - service: script.sonos_play_radio

- alias: 'Media: Select sonos volume with cube rotation'
  trigger:
    platform: event
    event_type: cube_action
    event_data:
      entity_id: binary_sensor.cube_158d0001108360
      action_type: rotate
  condition:
      - condition: state
        entity_id: group.all_speaker
        state: 'on' 
  action:
    - service: media_player.volume_set
      data_template:
        entity_id: media_player.living_room          
        volume_level: >
          {%if trigger.event.data.action_value | float > 0 %} 
          {{  states.media_player.living_room.attributes.volume_level | float + 0.05 }}
          {% else %} 
          {{  states.media_player.living_room.attributes.volume_level | float - 0.05 }}
          {% endif %}

- alias: 'Turn on TV 2 in bedroom on long button press'
  trigger:
    platform: event
    event_type: click
    event_data:
      entity_id: binary_sensor.switch_158d0001d8795f
      click_type: single
  condition:
    - condition: state
      entity_id: switch.tv_2
      state: 'off' 
  action:
    - service: switch.turn_on
      entity_id: switch.tv_2


- alias: 'Turn off TV 2 in bedroom on long button press'
  triger:  
    platform: event
    event_type: click
    event_data:
      entity_id: binary_sensor.switch_158d0001d8795f
      click_type: single
  condition:
    - condition: state
      entity_id: switch.tv_2
      state: 'on'
  action:
