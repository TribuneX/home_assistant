- alias: "Misc: Notify if travis build is successfull"
  initial_state: "on"
  trigger:
    platform: state
    entity_id: sensor.tribunex_home_assistant_last_build_state
    to: "passed"
  action:
    - service: notify.mobile_app_batphone
      data:
        title: "Travis"
        message: "Build was successful"
    - service: script.restart_hass
